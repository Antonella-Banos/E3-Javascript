<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3 - Eventos y manipulación del DOM</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="form-container">

        <h1>PIZZERÍA NUCBA</h1>

        <form class="form">
         
         <div class="input-container">
         <img src="img/lupa.svg" alt="lupa de búsqueda">

         <input type="number" id="numero" class="input-number" placeholder="Ingrese un número">
         </div>   
         <div class="error-container"> 

         </div>
         <button id="boton" class="input-btn" onclick="searchPizza()"> <span>Submit</span> </button>

        </form>

        </section>

        <div class="pizza-container" class="error-msg"> 
         <h3 class="pizza-name"></h3>
         <img src="" alt="" class="pizza-img">
         <p class="pizza-price"></p>

        </div>
        
    </main>
    <!-- Scripts -->
    <script src="./index.js"></script>
</body>
</html>
